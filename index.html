<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card_image">
          <img src="assets/images/illustration-article.svg" alt="an svg image" />
        </div>
        <span class="card_tag">Learning</span>
        <time class="card_date">Published 21 Dec 2023</time>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="card_content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card_footer">
          <img src="assets/images/image-avatar.webp" alt="avatar" />
          <p>Greg Hooper</p>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by 
        <a href="https://github.com/gbenouga">gbenouga</a>.
    </footer>
    </main>
    
  </body>
</html>
